<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Login com CSS Animado</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css"> <!--load all styles -->
    <script src="https://kit.fontawesome.com/2fe31bef03.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conteiner">
        
        <div class="content first-content">
            <div class="first-colum">
                <h2 class="title title-primary">Bem-vindo!</h2>
                <p class="description description-primary">Para manter-se conectado,</p>
                <p class="description description-primary">por favor faça o login com seu dados pessoais</p>
                <button id="signin" class="btn btn-primary">Acessar</button>
            </div>

            <div class="second-colum">
                <h2 class="title title-second">Cadastre-se Agora</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->

                <p class="description description-second">Ou use sua rede social para se cadastrar</p>

                <form action="" class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" name="" id="" placeholder="E-mail">
                    </label>
                    <label class="label-input " for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="" id="" placeholder="Senha">
                    </label>   
                    <button class="btn btn-second" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="content second-content">

            <div class="first-colum">
                <h2 class="title title-primary">Olá, amigo!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e comece a jornada conosco</p>
                <button id="signup" class="btn btn-primary">Cadastrar</button>
            </div>
            

            <div class="second-colum">
                <h2 class="title title-second">Acesse sua conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->

                <p class="description description-second">Ou use sua conta para acessar</p>

                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Acessar</button>
                </form>
            </div>

            
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
